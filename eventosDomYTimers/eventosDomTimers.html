<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 3 Eventos Dom y mas</title>
  <script src="./eventosDomJS/eventosDomTimers.js"></script>
</head>
<body>
<!-- 

  1. formulario con los campos nombre, apellidos y edad.
  2. boton de enviar el formulario: evento submit.
  3. Mostrar esos datos por pantalla.
  4. Tener un boton que al darle click nos muestra los datos que ya tenemos en el formulario.

 -->

  <h1>Ejercicio DOM, Eventos y Funciones - Curso master de javaScript</h1>

  <p>
    <label for="nombres">Nombres</label> <br>
    <input type="text" name="nombres">
  </p>
  <p>
    <label for="apellidos">Apellidos</label> <br>
    <input type="text" name="apellidos">
  </p>
  <p>
    <label for="edad">Edad</label> <br>
    <input type="text" name="edad">
  </p>

  <p>
    <button type="submit" id="enviar">Enviar</button>
  </p>


</body>
</html>
